<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Categorias</title>

		<!-- Bootstrap stuff -->
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		
		

		<!-- My stylesheets -->
		<link rel="stylesheet" type="text/css" href="../css/common.css">
		<link rel="stylesheet" type="text/css" href="../css/header.css">
		<link rel="stylesheet" type="text/css" href="../css/categories.css">
		

		<!-- Angular stuff -->
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

		<!-- jQuery stuff -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

		<!-- My code -->
		<script src="../../controller/categoriesCtrl.js"></script>
		<script src="../../controller/cartCtrl.js"></script>
		<script src="../../controller/accountCtrl.js"></script>
		
		<script src="../js/categories.js"></script>
		

	</head>


	<body>

		<div ng-app=""> 
			<div ng-include="'header.html'"></div> <!-- Import's header -->
		</div>

	<div ng-controller="categoriesController">
		<ol class="breadcrumb">
  			<li><a href="home.html">Home</a></li>
 			<li class="active"> {{gender()}}</li>
		</ol>

		<div class="container-fluid">
			
			<!-- list -->
			<div class="col-md-2" id="sub-categories">
				<ul>
					<li ng-repeat="i in categories">
						<a ng-href="{{categories_link(i.id)}}">
							{{ i.name }} <!-- Prints category -->
						</a>
						<ul>
							<li ng-repeat="y in (subcategories | filter: {id:i.id})[0].values">
								<a ng-href="{{sub_categories_link(i.id,y.id)}}">
									{{y.name}} <!-- Prints sub-categories -->
								</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>

			<div class="col-md-8" id="body-content">
				<div class="container-fluid">
					<div class="row" id="page-title">
						<h1> {{ gender() }} </h1>
					</div>
					<hr>

					<div class="central-part row" ng-init="genderSpecified=hasGenderSpecified()">

						<div ng-switch on="genderSpecified">

							<div ng-switch-when="true">

								<div ng-repeat="i in categories">
									<div class="col-md-4 categories-selector selector">
										<a ng-href="{{categories_link(i.id)}}">
											<img ng-src="{{(pictures | filter: {id:i.id})[0].pictures[0]}}" alt={{i.name}} class="img-responsive selector-image"/>
											<div class="selector-text">
												{{i.name}}
											</div>
										</a>
									</div>
								</div>
							</div>

							<!-- Reloads the page in case it wasn't specified gender -->
							<div ng-switch-default>

								<div class="col-md-4" class="gender-selector selector">
									<a href="categories.html?id=1"> 
										<img src="../../assets/genderImages/men.png" alt="Hombres" class="img-responsive selector-image"/>
										<div class="selector-text">
											Hombres
										</div>
									</a>
								</div>
								<div class="col-md-4" class="gender-selector selector">
									<a href="categories.html?id=2"> 
										<img src="../../assets/genderImages/women.png" alt="Mujeres" class="img-responsive selector-image"/>
										<div class="selector-text">
											Mujeres
										</div>
									</a>
								</div>
								<div class="col-md-4" class="gender-selector selector">
									<a href="categories.html?id=3"> 
										<img src="../../assets/genderImages/kids.png" alt="Infantiles" class="img-responsive selector-image"/>
										<div class="selector-text">
											Infantiles
										</div>
									</a>
								</div>
							</div>
						</div>
					</div> <!-- central part -->

					<div class="row">
						Aca ponemos historial de vistas
					</div>
				</div>
			</div>
		
			<div class="col-md-2">
				<div ng-include="'recommendations.html'"></div> <!-- Import's recommendations -->
			</div>
		</div>
	</div>


	<br>
		<br>
		<br>
		<div ng-app=""> 
    		<div ng-include="'footer.html'"></div> <!-- Import's footer -->
  		</div>



	</body>
</html>
