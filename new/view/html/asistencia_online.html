<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Home</title>


    <!-- Bootstrap stuff -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">



    <!-- My stylesheets -->
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/header.css">
    <link rel="stylesheet" type="text/css" href="../css/home.css">



    <!-- Angular stuff -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

    <!-- My code -->
    <script src="../../controller/cartCtrl.js"></script>
    <script src="../../controller/accountCtrl.js"></script>
    <script src="../../controller/catalogueCtrl.js"></script>
    <script src="../../controller/categoriesCtrl.js"></script>
    <script src="../js/home.js"></script>
    <script src="../js/asistencia_online.js"></script>


</head>
<body>

<div ng-app="">
    <div ng-include="'header.html'"></div> <!-- Import's header -->
</div>

<ol class="breadcrumb">
    <li><a href="home.html">Home</a></li>
    <li><a href="asistencia_online.html">Asistencia online</a></li>
</ol>

<div class="container-fluid">
    <br>
    <h2>Asistencia online</h2>
    <h4>Tienes una pregunta? Contactanos!</h4>
    <br>
    <br>
    <br>
    <form name="sentMessage" id="contactForm">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="email">Nombre</label>
                    <input type="text" class="form-control" placeholder="Nombre & Apellido *" name="name" id="name" required data-validation-required-message="Please enter your name.">
                    <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" placeholder="example@domain.com *" name= "email" id="email" required data-validation-required-message="Please enter your email address.">
                    <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                    <label for="email">Celular</label>
                    <input type="tel" class="form-control" placeholder="Celular *" name="phone" id="phone" required data-validation-required-message="Please enter your phone number.">
                    <p class="help-block text-danger"></p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="email">Mensaje</label>
                    <textarea class="form-control" rows="7.6" placeholder="Mensaje *" name="message" id="message" required data-validation-required-message="Please enter a message."></textarea>
                    <p class="help-block text-danger"></p>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-lg-12 text-center">
                <div id="success"></div>
                <button type="submit" name="submit" class="btn btn-xl" onclick="myFunction()"> Send Message</button>
            </div>
        </div>
    </form>
    <br>
    <br>
    <br>


    <div ng-app="">
        <div ng-include="'footer.html'"></div> <!-- Import's footer -->
    </div>

    <br>
    <br>
</div>
</body>
</html>
