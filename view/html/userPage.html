<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>User Page</title>

		<!-- Bootstrap stuff -->
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		
		

		<!-- My stylesheets -->
		<link rel="stylesheet" type="text/css" href="../css/common.css">
		<link rel="stylesheet" type="text/css" href="../css/header.css">
		<link rel="stylesheet" type="text/css" href="../css/user-page.css">
		
		

		<!-- Angular stuff -->
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

		<!-- My code -->
		
		<script src="../js/user-page.js"></script>
		<script src="../../controller/cartCtrl.js"></script>
		<script src="../js/selectController.js"></script>
		

	</head>


	<body>

		<div ng-app=""> 
			<div ng-include="'header.html'"></div> <!-- Import's header -->
		</div>

		<ol class="breadcrumb">
  			<li><a href="home.html">Home</a></li>
 			<li class="active">Carrito</li>
		</ol>

		<!-- Body Page -->

		<div class="container-fluid">
			
			<div class="col-md-1">
				
			</div>

			<div class="col-md-9">
				<div class="row">
					<!-- Aca empiezan las tabs-->
						<ul class="nav nav-tabs">
						  	<li class="active"><a href="#Carrito"data-toggle="tab"> <i class="glyphicon glyphicon-shopping-cart"></i> Carrito</a></li>
						 	<li><a href="#Favoritos" data-toggle="tab"><i class="glyphicon glyphicon-heart"></i> Favoritos</a></li>
						  	<li><a href="#Cuenta"data-toggle="tab"><i class="glyphicon glyphicon-user"></i> Cuenta</a></li>
						</ul>
				
				
						<div class="tab-content">
							<div class="tab-pane fade active in" id="Carrito">

								<div ng-controller="cartController">
									<p>Este es el cart
									<p> Aca van a estar las funcionalidades del carrito, traidas mediante angular por un controller
									<p> Ejemplo de uso: {{ fullName() }}
								</div>

							</div>	

							<div class="tab-pane fade" id="Favoritos">
								<p>Esta es la wish list
							</div>

							<div class="tab-pane fade" id="Cuenta">
								<p>Aca van los datos de usuario
							</div>

						</div>

				</div>
			</div>

			<div class="col-md-2">
				<div ng-app="">
					<div ng-include="'recommendations.html'"></div> <!-- Import's recommendations -->
				</div>
			</div>
		</div>






	</body>
</html>
