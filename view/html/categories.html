<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>User Page</title>

		<!-- Bootstrap stuff -->
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		
		

		<!-- My stylesheets -->
		<link rel="stylesheet" type="text/css" href="../css/common.css">
		<link rel="stylesheet" type="text/css" href="../css/header.css">
		<link rel="stylesheet" type="text/css" href="../css/categories.css">
		

		<!-- Angular stuff -->
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

		<!-- My code -->
		<script src="../../controller/categoriesCtrl.js"></script>
		<script src="../js/categories.js"></script>
		

	</head>


	<body>

		<div ng-app=""> 
			<div ng-include="'header.html'"></div> <!-- Import's header -->
		</div>

	<div = ng-controller="categoriesController">
		<ol class="breadcrumb">
  			<li><a href="home.html">Home</a></li>
 			<li class="active"> {{pageName()}}</li>
		</ol>

		<div class="container-fluid" ng-init="categories=categories()">
			
			<div class="col-md-2" ng-init="sub_categories=sub_categories()" id="sub-categories">
				<ul>
					<li ng-repeat="i in [0,1,2]">
						<a ng-href="catalogue.html?gender={{pageName().toLowerCase()}}&category={{categories[i].toLowerCase()}}&sub=null">
							{{ categories[i] }}
						</a>
						<ul ng-init="subs=sub_categories[i]">
							<li ng-repeat="y in subs">
								<a ng-href="catalogue.html?gender={{pageName().toLowerCase()}}&category={{categories[i].toLowerCase()}}&sub={{y.id}}">
									{{y.name}}
								</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>

			<div class="col-md-8" id="body-content">
				<div class="container-fluid">
					<div class="row" id="page-title">
						<h1> {{ pageName() }} </h1>
					</div>
					<div class="row" ng-init="pictures=pictures()" id="categories-holder">
						<div class="col-md-4" id="category1">
							<a href="#"> 
								<img src={{pictures[0]}} alt="Indumentaria" class="img-responsive"/>
								<div class="category-text">
									{{categories[0]}}
								</div>
							</a>
						</div>
						<div class="col-md-4" id="category2">
							<a href="#">
								<img src={{pictures[1]}} alt="Calzado" class="img-responsive"/>
								<div class="category-text">
									{{categories[1]}}
								</div>
							</a>
						</div>
						<div class="col-md-4" id="category3">
							<a href="#">
								<img src={{pictures[2]}} alt="Accesorios" class="img-responsive"/>
								<div class="category-text">
									{{categories[2]}}
								</div>
							</a>
						</div>
					</div>
					<div class="row">
						Aca ponemos historial de vistas
					</div>
				</div>
			</div>
		
			<div class="col-md-2">
				<div ng-app="">
					<div ng-include="'recommendations.html'"></div> <!-- Import's recommendations -->
				</div>
			</div>
		</div>
	</div>




	</body>
</html>
